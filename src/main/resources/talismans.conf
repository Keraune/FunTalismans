#  - slot: Use one of the valid slots listed above.                                       #
#  - type: Statistic to modify (max_health, attack_damage, movement_speed, etc).          #
#  - operation:                                                                           #
#    - "add_number": Adds the value directly (e.g., 2.0 = 1 full heart).                  #
